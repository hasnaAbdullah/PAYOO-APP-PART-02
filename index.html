<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Bank APP</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="font-['Outfit'] bg-slate-800">
    <section
      class="max-w-md mx-auto min-h-screen bg-slate-200 flex flex-col justify-center items-center"
    >
      <!-- login logo -->
      <div class="relative top-28">
        <img class="" src="assets/Rectangle.png" alt="" />
        <img
          class="absolute top-1/4 left-1/2 -translate-x-1/2 -translate-y-1/4 w-28"
          src="assets/group-02.png"
          alt=""
        />
      </div>

      <!-- login form -->
      <div class="hero">
        <div
          class="hero-content min-w-md max-w-md flex-col lg:flex-row-reverse"
        >
          <div class="card bg-base-100 w-full shrink-0 shadow-2xl">
            <form id="login-form" class="card-body">
              <fieldset class="fieldset">
                <label class="fieldset-label text-black text-lg"
                  >Account Number</label
                >
                <input
                  type="text"
                  id="account-number"
                  class="input text-base"
                  value="01345654835"
                  required
                />
                <label class="fieldset-label text-black text-lg"
                  >4 Digit PIN</label
                >
                <input
                  type="text"
                  id="pin-number"
                  class="input text-base"
                  placeholder="Enter 4 Digit PIN"
                  required
                />
                <div>
                  <a
                    id="google"
                    href="https://www.google.com"
                    class="link link-hover text-lg"
                    >Forgot password?</a
                  >
                </div>
                <button
                  type="submit"
                  id="login"
                  class="btn btn-neutral mt-4 text-lg"
                >
                  Login
                </button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="utilities/utility-function.js"></script>
    <script src="scripts/login.js"></script>
  </body>
</html>
